<div class="container">
  <div class="contain-content">
    <div class="col text-center">
      <span>เพิ่มรายการสินค้า</span>
    </div>
      <div class="col btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="formMode">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="shop">
            สินค้าหน้าร้าน
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="factory">
            สินค้าโรงงาน
          </label>
        </div>
        <br>
        <br>
    <form (submit)="AddItem()">
      <label for="name">Name: </label>
      <input type="text" name="name" [(ngModel)]="addedItem.name" placeholder="Type Names">
      <br>
      <label for="price">Price: </label>
      <input type="number" name="price" [(ngModel)]="addedItem.price" placeholder="Price">

      <div class="file">
        <label class="file-label">
          <input class="file-input" type="file"  class="btn btn-primary" (change)="uploadFile($event.target.files)">
          <span class="file-cta">
            <span class="file-icon">
              <i class="fs fs-upload"></i>
            </span>
          </span>
        </label>
      </div>

      <div *ngIf="(snapshot | async) as snap">
        {{ snap.bytesTransferred}}
      </div>
      <button type="submit" class="btn btn-primary">OK</button>
    </form>
  </div>
</div>
